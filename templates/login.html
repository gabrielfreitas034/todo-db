<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="static/style.css">
  <link rel="stylesheet" href="static/neumorphism-ui.css">
</head>
<body class="dark-mode">
  <div class="sul-box-raised-2 container">
    <h1>Login</h1>
    <form class="form-login" action="/signin" method="POST">
      <input class="sul-text-field" type="email" name="email" placeholder="E-mail">
      <input class="sul-text-field" type="password" name="password" placeholder="Senha">
      <button class="sul-btn" type="submit" >Entrar</button>
    </form>
    <a href="/register">Cadastrar</a>
  </div>
</body>
</html>
